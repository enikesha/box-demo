{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="content">
  <h1>Delete note from {{ note.created_on|date:"SHORT_DATETIME_FORMAT" }}</h1>
  <div class="alert alert-danger" role="alert">Are you sure you want to delete this note?</div>
  <div class="well">{{ note.text|linebreaks }}</div>
  <form method="post" class="form">
    {% csrf_token %}
    {% buttons %}
      <button type="submit" class="btn btn-danger">
        {% bootstrap_icon "remove" %} Really delete
      </button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
